<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling HTML Table with CSS</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 10px;
      width: 300px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    th {
      background-color: white;
      font-weight: bold;
      font-size: 18px;
    }

    td {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Styling HTML Table with CSS</h2>

  <table>
    <tr>
      <th>Table-Header 1</th>
      <th>Table-Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 4</td>
      <td>Cell 5</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
    </tr>
    <tr>
      <td>Cell 9</td>
      <td>Cell 10</td>
    </tr>
  </table>

</body>
</html>
