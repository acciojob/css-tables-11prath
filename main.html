<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: separate; /* allows border-radius to show */
      border-spacing: 0;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      text-align: center;
    }
    tr:nth-child(odd) {
      background-color: #f2f2f2; /* odd rows */
    }
    tr:nth-child(even) {
      background-color: #ffffff; /* even rows */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Sl. No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John</td>
      <td>Math</td>
      <td>88</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mary</td>
      <td>Science</td>
      <td>92</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Alex</td>
      <td>English</td>
      <td>79</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Sophia</td>
      <td>History</td>
      <td>85</td>
    </tr>
  </table>

</body>
</html>
